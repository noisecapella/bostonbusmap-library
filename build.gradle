apply plugin: 'application'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.guava:guava:18.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.google.protobuf:protobuf-java:+'
    compile 'com.google.code.findbugs:jsr305:1.3.9'
    compile group: 'commons-io', name: 'commons-io', version: '+'
    compile group: 'commons-lang', name: 'commons-lang', version: '+'
    compile group: 'com.almworks.sqlite4java', name: 'sqlite4java', version: '+'
    compile group: 'com.almworks.sqlite4java', name: 'libsqlite4java-linux-amd64', version: '+'
}

jar {
  manifest {
    attributes 'Main-Class': 'com.schneeloch.outside.Main'
  }
}
mainClassName = "com.schneeloch.outside.Main"

